<div id="ContentForm">
  <div class="container-fluid">
    <br />
    <h2 id="Prog" class="container">FORMULARIO DE ACTUALIZACION DE ESTADO</h2>

    <div class="container-fluid">
      <br /><br />
      <hr />
      <div class="contentForm">
        <form
          class="container-fluid"
          [formGroup]="ActualizarForm"
          (ngSubmit)="ejecutar()"
        >
          <div class="form-floating mt-3 mb-3">
            <input
              type="text"
              class="form-control"
              id="n2"
              placeholder="Enter password"
              name="name"
              formControlName="nombre"
            />
            <label for="n1">Ingrese Nombre/Ref</label>
          </div>

          <div class="form-floating mt-3 mb-3">
            <input
              type="datetime"
              class="form-control"
              id="n2"
              name="date"
              formControlName="dia"
            />
            <label for="n2">Ingrese Fecha</label>
          </div>

          <div class="form-floating mt-3 mb-3">
            <input
              type="time"
              class="form-control"
              step="2"
              id="n2"
              placeholder="Enter password"
              name="time"
              formControlName="hora"
            />
            <label for="n3">ingrese Hora</label>
          </div>
