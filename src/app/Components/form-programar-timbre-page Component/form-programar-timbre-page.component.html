<!--Contenido del formulario de registro de horarios-->
<div id="ContentForm">
  <div class="container-fluid">
    <br />
    <h2 id="Prog" class="container">PROGRAMACION DEL TIMBRE ESCOLAR</h2>

    <br /><br />
    <form class="container-fluid" [formGroup]="CalendarForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mt-3 mb-3">
        <input
          type="text"
          class="form-control"
          id="n2"
          placeholder="Enter password"
          name="name"
          FormControlName="Nombre"
        />
        <label for="n1">Ingrese Nombre/Ref</label>
      </div>

      <div class="form-floating mt-3 mb-3">
        <input
          type="date"
          class="form-control"
          id="n2"
          placeholder="Enter password"
          name="date"
          FormControlName="Fecha"
        />
        <label for="n2">Ingrese Fecha</label>
      </div>

      <div class="form-floating mt-3 mb-3">
        <input
          type="time"
          class="form-control"
          id="n2"
          placeholder="Enter password"
          name="time"
          FormControlName="Hora"
        />
        <label for="n3">ingrese Hora</label>
      </div>

      <h4>Elija los dias de la semana en que se repetira:</h4>

      <div id="Dias">
        <div class="container-fluid" class="DiaSemana">
          <label>Lunes</label> &nbsp;
          <input type="checkbox" value="true" FormControlName="Lunes"/>
        </div>

        <div class="container-fluid" class="DiaSemana">
          <label>Martes</label> &nbsp;
          <input type="checkbox" FormControlName="Martes" />
        </div>

        <div class="container-fluid" class="DiaSemana">
          <label>Miercoles</label> &nbsp;
          <input type="checkbox" FormControlName="Miercoles"/>
        </div>

        <div class="container-fluid" class="DiaSemana">
          <label>Jueves</label> &nbsp;
          <input type="checkbox" FormControlName="Jueves"/>
        </div>

        <div class="container-fluid" class="DiaSemana">
          <label>Viernes</label> &nbsp;
          <input type="checkbox" FormControlName="Viernes"/>
        </div>

        <div class="container-fluid" class="DiaSemana">
          <label>Sabado</label> &nbsp;
          <input type="checkbox"  FormControlName="Sabado"/>
        </div>

        <div class="container-fluid" class="DiaSemana">
          <label>Domingo</label> &nbsp;
          <input type="checkbox" FormControlName="Domingo"/>
        </div>
      </div>
      <br />

      <input type="reset" name="Eliminar campos" class="btn btn-outline-info" />
      &nbsp;&nbsp;&nbsp;
      <button type="submit" class="btn btn-outline-primary" [disabled]="!CalendarForm.valid">
        ACTIVAR TIMBRE
      </button>
    </form>

    <br /><br />
  </div>
</div>
